<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
 <link rel="stylesheet" href="css/main.css">
  <title>Floating Buttons</title>
</head>
<body>
  
  <div class="container">
    <h1 class="grey-text">Floating Buttons</h1>
    <!-- Floating Buttons -->
    <button class="btn-large purple btn-floating waves-effect waves-light">
      <i class="material-icons">add</i>
    </button>
    <a class="btn-large red btn-floating waves-effect waves-light">
      <i class="material-icons">edit</i>
    </a>
    <br><br>
    <!-- Pulse effect -->
    <a class="btn-large orange btn-floating waves-effect waves-light pulse">
      <i class="material-icons">edit</i>
    </a>
    <button class="btn-large blue btn-floating waves-effect waves-light pulse">
      <i class="material-icons">add</i>
    </button>

    <!-- Fixed action button -->

    <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large blue ">
        <i class="material-icons">add</i>
      </a>
      <ul>
        <li>
          <a class="red">
            <i class="material-icons">insert_chart</i>
          </a>
        </li>
        <li>
          <a class="yellow darken-1">
            <i class="material-icons">format_quote</i>
          </a>
        </li>
        <li>
          <a class="green">
            <i class="material-icons">publish</i>
          </a>
        </li>
        <li>
          <a class="blue">
            <i class="material-icons">attach_file</i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



  <script>
   $(document).ready(function() {
     $('.fixed-action-btn').floatingActionButton({
      toolbarEnabled: true
     });
   });
  </script>
</body>
</html>
