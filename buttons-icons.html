<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
 <link rel="stylesheet" href="css/main.css">
  <title>Buttons & Icons</title>
</head>
<body class="grey darken-2">

  <div class="container">
    <h1 class="deep-purple-text">Button and Icons</h1>

    <!-- Standard Button -->
    <button class="btn green white-text">Read More</button>
    <a class="btn red white-text">Read More</a>

    <br><br>
    <!-- Waves effect -->
    <button class="btn purple waves-effect waves-light white-text">Read More</button>
    <a class="btn lime white-text waves-effect waves-light">Read More</a>
     <br><br>
    <!-- Waves colors -->
    <button class="btn white waves-effect waves-red red-text">Read More</button>
    <button class="btn white waves-effect waves-teal teal-text">Read More</button>
    <button class="btn white waves-effect waves-green green-text">Read More</button>
    <button class="btn white waves-effect waves-yellow grey-text">Read More</button>
    <button class="btn white waves-effect waves-purple purple-text">Read More</button>
    <br><br>
   <!-- Material Icons -->
  <i class="material-icons red-text">adb</i>
  <i class="material-icons cyan-text">airplay</i>
  <i class="material-icons lime-text">android</i>
  <i class="material-icons purple-text">attach_file</i>
  <i class="material-icons yellow-text">blur_circular</i>

  <br><br>
  <!-- icons sizes -->
  <i class="material-icons blue-text large">beach_access</i>
  <i class="material-icons red-text medium">block</i>
  <i class="material-icons green-text small">build</i>
  <i class="material-icons orange-text tiny">call_to_action</i>

 <br><br>
 <!-- Button with material icons -->
  <a class="btn red waves-effect waves-light">
    <i class="material-icons white-text left">build</i>Buy now
  </a>
  <button class="btn blue waves-effect waves-light">
    <i class="material-icons white-text left">beach_access</i>Buy now
  </button>
  <br><br>
  <!-- Button with font awesome -->
  <a href="" class="btn waves-effect waves-light blue">Twitter
    <i class="fab fa-twitter right"></i>
  </a>

  <!-- Large button -->
  <button class="btn-large">Large Button</button>
  <button class="btn-large disabled">Large Button</button>
    <!-- End of container -->
  </div>
  


   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
